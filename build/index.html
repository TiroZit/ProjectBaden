<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title></title>
</head>


<body>
	<div class="_wrapper">
		<header class="header">
   <div class="container">
      <a class="logo" href="/">
         <img
            class="logo__desktop"
            src="img/header/logo-desktop.svg"
            alt="logo"
         />
         <img
            class="logo__mobile"
            src="img/header/logo-mobile.svg"
            alt="logo"
         />
         <h1 class="logo__title">термы Еткуль</h1>
      </a>
      <a href="#" class="header__services">
         <button class="burger-menu"></button>
         <div class="header__services-title">Все услуги</div>
      </a>
      <nav class="header__menu">
         <ul class="header__menu-list">
            <li class="header__menu-item">
               <a class="header__menu-link" href="/stoke">Акции</a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/price">Прайс</a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/rooms">Номера</a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/contacts">Контакты</a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/wedding">
                  <span style="color: #bb93af;">Организация свадеб</span>
               </a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/baths">
                  <span style="color: #fa8072;">Бани народов мира</span>
               </a>
               <svg class="pattern" style="width: 9px; height: 9px; fill:none; stroke:#d3d3d3;">
   <use xlink:href="img/sprite.svg#css--pattern" />
</svg>

            </li>
            <li class="header__menu-item">
               <a class="header__menu-link" href="/new-year">
                  <span style="color: blue;">Новый год 2022</span>
               </a>
            </li>
         </ul>
      </nav>
      <div class="header__contacts">
         <a class="header__contacts-link" href="tel:+73512003333">
            <svg class="phone" style="width: 17px; height: 17px; fill:none; stroke: #000;">
   <use xlink:href="img/sprite.svg#css--phone" />
</svg>

            <div class="header__contacts-title">
               +7 351 200 3333
            </div>
         </a>
         <a class="header__contacts-link--btn" href="#">
            <svg class="phone--popup" style="width: 26px; height: 18px; fill:none; stroke: #0d6690;">
   <use xlink:href="img/sprite.svg#css--phone--popup" />
</svg>

         </a>
      </div>
      <div class="header__socials">
         <a class="header__social-item" href="https://ok.ru/lesnayaskazka">
            <svg class="ok" style="width: 12px; height: 22px; fill:none; @@stroke;">
   <use xlink:href="img/sprite.svg#css--ok" />
</svg>

         </a>
         <a class="header__social-item" href="https://vk.com/74baden">
            <svg class="vk" style="width: 18px; height: 14px; fill:none; @@stroke;">
   <use xlink:href="img/sprite.svg#css--vk" />
</svg>

         </a>
         <a class="header__social-item" href="https://www.instagram.com/badenhot">
            <svg class="instagram" style="width: 17px; height: 17px; fill:none; @@stroke;">
   <use xlink:href="img/sprite.svg#css--instagram" />
</svg>

         </a>
      </div>
   </div>
</header>

		<main class="main"></main>
		<footer class="footer"></footer>

		<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
	
	</div>
</body>

</html>
